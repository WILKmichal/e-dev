
<ion-header>
  <ion-toolbar>
          <ion-title >
            Mes vidéos
          </ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-segment (ionChange)="getVideos($event)" value="buyed">
    <ion-segment-button value="buyed">
      <ion-label>Achetées</ion-label>
    </ion-segment-button>
    <ion-segment-button value="published">
      <ion-label>Publiées</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let video of videos" button  (click)="openVideo(video)" >
    <img src="{{video.thumbnail}}" alt="thumbnail {{ video.name }}" />
      <ion-card-header>
        <ion-card-title id="cardTitle">{{ video.title }}</ion-card-title>
          <ion-card-subtitle id="cardSubtitle">By {{ video.author }}</ion-card-subtitle>
      </ion-card-header>
  </ion-card>
</ion-content>
