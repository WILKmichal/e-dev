<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Profil
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-row class="photo">
      <ion-col size="12" class="ion-align-self-center">
          <img src="{{profil['avatar']}}" alt="photoProfil">
      </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="12">
        <ion-label class="title">Username</ion-label>
          <ion-item>
              <ion-label>{{profil['username']}}</ion-label>
          </ion-item><br>
          <ion-label class="title">Firstname</ion-label>
          <ion-item>
              <ion-label>{{profil['first_name']}}</ion-label>
          </ion-item><br>
          <ion-label class="title">Lastname</ion-label>
          <ion-item>
              <ion-label>{{profil['last_name']}}</ion-label>
          </ion-item><br>
          <ion-label class="title">Email</ion-label>
          <ion-item>
              <ion-label>{{profil['email']}}</ion-label>
          </ion-item><br>
          <ion-label class="title">Date de naissance</ion-label>
          <ion-item>
              <ion-label>{{profil['dateNaissance']}}</ion-label>
          </ion-item><br>
          <ion-label class="title">Téléphone</ion-label>
          <ion-item>
              <ion-label>{{profil['phone']}}</ion-label>
          </ion-item><br>
          
      </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-row class="ion-align-items-center">
          <ion-col>
              <ion-button fill="clear" routerLink="/home">
                  <ion-icon name="home-outline"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button fill="clear" routerLink="/search">
                  <ion-icon name="search-outline"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button fill="clear" routerLink="/videos">
                  <ion-icon name="play-outline"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button fill="clear" routerLink="/profil">
                  <ion-icon name="person-outline"></ion-icon>
              </ion-button>
          </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
