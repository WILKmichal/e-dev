<ion-header>
    <ion-toolbar>
        <ion-title>
            Upload video
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-content>

        <ion-row class="logo">
            <ion-col size="12" class="ion-align-self-center">
                <input type="button" (click)="uploadThumbnail()">
                <ion-icon name="add-circle-outline"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-grid>
            <ion-row class="form">
                <ion-col size="12">
                    <ion-row>
                        <ion-list>
                            <ion-list-header>
                                <ion-label>
                                    Catégories
                                </ion-label>
                            </ion-list-header>
                            <ion-select [interfaceOptions]="{header:'Categorie'}" interface="action-sheet"
                                placeholder="Choisir" okText="Okay" cancelText="Dismiss">
                                <ion-select-option *ngFor="let categorie of categories" [value]="categorie">
                                    {{categorie}}
                                </ion-select-option>
                            </ion-select>
                        </ion-list>
                    </ion-row>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Titre de la vidéo</ion-label>
                        <ion-input type="text" [(ngModel)]="infoVideo.title"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Description de la vidéo</ion-label>
                        <ion-textarea rows="4" cols="12" placeholder="Description..." [(ngModel)]="infoVideo.title">
                        </ion-textarea>
                    </ion-item>
                </ion-col>
                <ion-row>
                    <ion-label>Payante ?</ion-label>
                    <ion-segment mode="ios" (ionChange)="segmentChanged($event)" value="free">
                        <ion-segment-button value="free">
                            <ion-label>Gratuite</ion-label>
                        </ion-segment-button>
                        <ion-segment-button value="paid">
                            <ion-label>Payante</ion-label>
                        </ion-segment-button>
                    </ion-segment>
                </ion-row>

                <ion-row [hidden]="isFree" class="ion-justify-content-center">
                    <ion-label>Prix en €</ion-label>
                    <ion-input type="number"></ion-input>
                </ion-row>





                <ion-col size="12">
                    <ion-button [disabled]="isCompleted" (click)="uploadVideo()" expand="full" class="btnUpload">Upload
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
